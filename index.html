<!DOCTYPE html>
<html lang="de">
<head>
<meta charset="UTF-8"/>
<meta name="viewport" content="width=device-width, initial-scale=1.0"/>
<title>SIXT Agent Dashboard (DE)</title>

<style>
    :root {
        --sixt-orange: #ff5f00;
        --sixt-black: #191919;
        --sixt-dark-grey: #2d2d2d;
        --sixt-silver: #f2f2f2;
        --text-white: #ffffff;
        --text-grey: #b3b3b3;
    }

    * {
        box-sizing: border-box;
    }

    body {
        font-family: 'Roboto', -apple-system, BlinkMacSystemFont, "Segoe UI", sans-serif;
        /* Simulating a dashboard background */
        background: #e0e0e0; 
        padding: 40px 20px;
        margin: 0;
    }

    .widget {
        width: 100%;
        max-width: 400px;
        margin: auto;
        /* SIXT uses deep blacks and high contrast for premium feel */
        background: var(--sixt-black);
        color: var(--text-white);
        border-radius: 8px; 
        padding: 24px;
        box-shadow: 0 10px 30px rgba(0,0,0,0.3);
        border-top: 4px solid var(--sixt-orange);
    }

    /* Header Area with Rank */
    .header-row {
        display: flex;
        justify-content: space-between;
        align-items: center;
        margin-bottom: 24px;
    }

    h2 {
        margin: 0;
        font-size: 20px;
        font-weight: 800; /* SIXT font is usually heavy/bold */
        text-transform: uppercase;
        letter-spacing: 0.5px;
    }

    .rank-badge {
        background: var(--sixt-orange);
        color: white;
        padding: 4px 8px;
        border-radius: 4px;
        font-weight: 700;
        font-size: 12px;
        text-transform: uppercase;
    }

    /* Progress Section */
    .progress-label-row {
        display: flex;
        justify-content: space-between;
        font-size: 13px;
        color: var(--text-grey);
        margin-bottom: 8px;
        text-transform: uppercase;
        font-weight: 600;
    }

    .progress-val-highlight {
        color: var(--sixt-orange);
    }

    .progress-container {
        width: 100%;
        background: var(--sixt-dark-grey);
        border-radius: 4px;
        height: 12px;
        overflow: hidden;
        margin-bottom: 30px;
    }

    .progress-fill {
        height: 100%;
        width: 65%; /* Current Commission Progress */
        background: var(--sixt-orange);
        /* Adding a subtle stripe effect for motion/speed */
        background-image: linear-gradient(45deg,rgba(255,255,255,.15) 25%,transparent 25%,transparent 50%,rgba(255,255,255,.15) 50%,rgba(255,255,255,.15) 75%,transparent 75%,transparent);
        background-size: 1rem 1rem;
    }

    /* KPI Section */
    .kpi-section-title {
        margin: 0 0 12px 0;
        font-size: 12px;
        font-weight: 700;
        color: var(--text-grey);
        text-transform: uppercase;
        letter-spacing: 1px;
    }

    .kpi-grid {
        display: grid;
        gap: 12px;
    }

    .kpi-card {
        width: 100%;
        padding: 16px;
        border-radius: 6px;
        background: var(--sixt-dark-grey);
        border-left: 3px solid transparent;
        transition: transform 0.2s;
        display: flex;
        justify-content: space-between;
        align-items: center;
    }

    /* Contextual borders for performance */
    .kpi-card.high-perf { border-left-color: var(--sixt-orange); }
    .kpi-card.low-perf { border-left-color: #555; }

    .kpi-info {
        display: flex;
        flex-direction: column;
    }

    .kpi-label {
        color: var(--text-grey);
        font-size: 11px;
        text-transform: uppercase;
        font-weight: 600;
        margin-bottom: 4px;
    }

    .kpi-value {
        font-size: 22px;
        font-weight: 800;
        color: var(--text-white);
    }

    .kpi-trend {
        font-size: 12px;
        font-weight: bold;
    }
    .trend-up { color: #2ecc71; } /* Green for good */
    .trend-down { color: #e74c3c; } /* Red for bad */

    /* Footer / CTA */
    .next-step {
        margin-top: 24px;
        text-align: center;
        font-size: 12px;
        color: var(--text-grey);
        line-height: 1.5;
    }
    .next-step span {
        color: var(--sixt-orange);
        font-weight: bold;
        cursor: pointer;
        text-transform: uppercase;
    }

</style>
</head>

<body>

<div class="widget">

    <div class="header-row">
        <h2>Meine Performance</h2>
        <div class="rank-badge">Ranking: #2</div>
    </div>

    <!-- Monthly Bonus / Commission Goal -->
    <div class="progress-label-row">
        <span>Provisionsziel (Monat)</span>
        <span class="progress-val-highlight">65%</span>
    </div>
    <div class="progress-container">
        <div class="progress-fill"></div>
    </div>

    <!-- KPI Section -->
    <div class="kpi-section-title">Schicht-Statistik (Heute)</div>

    <div class="kpi-grid">
        <!-- Metric 1: Upsell / Yield (The money maker) -->
        <div class="kpi-card high-perf">
            <div class="kpi-info">
                <!-- "Upsell" is standard internal terminology -->
                <div class="kpi-label">Upsell Umsatz</div>
                <div class="kpi-value">€ 420,00</div>
            </div>
            <div class="kpi-trend trend-up">▲ 12% über Ø</div>
        </div>

        <!-- Metric 2: Protection / Insurance Penetration -->
        <div class="kpi-card high-perf">
            <div class="kpi-info">
                <!-- "Protection Quote" is common Denglish -->
                <div class="kpi-label">Protection Quote</div>
                <div class="kpi-value">48%</div>
            </div>
            <div class="kpi-trend trend-up">Ziel: 40%</div>
        </div>

        <!-- Metric 3: NPS / Customer Satisfaction -->
        <div class="kpi-card low-perf">
            <div class="kpi-info">
                <div class="kpi-label">NPS (Kundenzufriedenheit)</div>
                <div class="kpi-value">72</div>
            </div>
            <div class="kpi-trend trend-down">▼ Handlungsbedarf</div>
        </div>
    </div>

    <div class="next-step">
        2 Premium Upgrades in der Flotte verfügbar. <br>
        <span>Flottenstatus öffnen &rarr;</span>
    </div>

</div>

</body>
</html>
