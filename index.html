<!DOCTYPE html>
<html lang="de">
<head>
<meta charset="UTF-8"/>
<meta name="viewport" content="width=device-width, initial-scale=1.0"/>
<title>SIXT Agent Dashboard (DE)</title>

<style>
    :root {
        --sixt-orange: #ff5f00;
        --sixt-black: #191919;
        --sixt-white: #ffffff;
        --trend-good: #ffffff; /* White text for positive trends pops against orange */
        --trend-bad: #191919;  /* Black text for negative/warnings */
    }

    * {
        box-sizing: border-box;
    }

    body {
        font-family: 'Roboto', -apple-system, BlinkMacSystemFont, "Segoe UI", sans-serif;
        background: #f4f4f4; 
        padding: 40px 20px;
        margin: 0;
    }

    .widget {
        width: 100%;
        max-width: 400px;
        margin: auto;
        /* Main background */
        background: var(--sixt-orange);
        color: var(--sixt-black);
        border-radius: 20px; 
        padding: 32px 24px;
        box-shadow: 0 20px 40px rgba(255, 95, 0, 0.4);
        position: relative;
        overflow: hidden;
    }

    /* Header Area */
    .header-row {
        display: flex;
        justify-content: space-between;
        align-items: flex-start;
        margin-bottom: 40px;
    }

    h2 {
        margin: 0;
        font-size: 26px;
        font-weight: 900; 
        text-transform: uppercase;
        line-height: 1;
        color: var(--sixt-black);
        max-width: 65%;
        letter-spacing: -0.5px;
    }

    .rank-group {
        text-align: right;
    }

    .rank-label {
        font-size: 11px;
        font-weight: 700;
        text-transform: uppercase;
        /* Changed from white to black with opacity */
        color: rgba(25, 25, 25, 0.6); 
        display: block;
        margin-bottom: 4px;
    }

    .rank-value {
        font-size: 22px;
        font-weight: 900;
        /* Changed from white to black */
        color: var(--sixt-black);
        line-height: 1;
    }

    /* Progress Section */
    .progress-label-row {
        display: flex;
        justify-content: space-between;
        align-items: flex-end;
        font-size: 13px;
        color: var(--sixt-black);
        margin-bottom: 10px;
        text-transform: uppercase;
        font-weight: 800;
    }
    
    .progress-percent {
        font-size: 18px;
        color: var(--sixt-black); 
        font-weight: 900;
    }

    .progress-container {
        width: 100%;
        /* Darker semi-transparent track for high contrast with white fill */
        background: rgba(0, 0, 0, 0.15); 
        border-radius: 6px;
        height: 16px; 
        overflow: hidden;
        margin-bottom: 45px;
        box-shadow: inset 0 1px 2px rgba(0,0,0,0.1);
    }

    .progress-fill {
        height: 100%;
        width: 65%;
        /* Bright White fill */
        background: var(--sixt-white); 
        /* Subtle texture */
        background-image: linear-gradient(
            45deg,
            rgba(0,0,0,0.05) 25%,
            transparent 25%,
            transparent 50%,
            rgba(0,0,0,0.05) 50%,
            rgba(0,0,0,0.05) 75%,
            transparent 75%,
            transparent
        );
        background-size: 10px 10px;
    }

    /* KPI Section */
    .kpi-section-title {
        margin: 0 0 24px 0;
        font-size: 12px;
        font-weight: 800;
        color: var(--sixt-black);
        text-transform: uppercase;
        opacity: 0.7;
        letter-spacing: 0.5px;
    }

    .kpi-grid {
        display: grid;
        gap: 28px;
    }

    .kpi-row {
        display: flex;
        align-items: center;
        /* Thick Bracket styling */
        border-left: 5px solid var(--sixt-black);
        border-radius: 2px;
        padding-left: 18px;
        min-height: 60px;
    }
    
    .kpi-row.low-bracket {
        border-left-color: rgba(25, 25, 25, 0.4); 
    }

    .kpi-info {
        flex-grow: 1;
    }

    .kpi-label {
        color: var(--sixt-black);
        font-size: 11px;
        text-transform: uppercase;
        font-weight: 800;
        margin-bottom: 2px;
        opacity: 0.8;
    }

    .kpi-value {
        font-size: 36px;
        font-weight: 900;
        color: var(--sixt-black); /* Black is boldest on Orange */
        letter-spacing: -1px;
        line-height: 1.1;
    }

    .kpi-trend {
        font-size: 13px;
        font-weight: 800;
        text-align: right;
        display: flex;
        flex-direction: column;
        align-items: flex-end;
        justify-content: center;
    }
    
    .trend-text {
        padding: 4px 8px;
        border-radius: 4px;
        line-height: 1;
    }
    
    .trend-up { 
        color: var(--trend-good); 
    }
    
    .trend-down { 
        color: var(--trend-bad);
        opacity: 0.8;
    }

    /* Footer / CTA */
    .next-step {
        margin-top: 50px;
        text-align: center;
        font-size: 13px;
        color: var(--sixt-black);
        line-height: 1.6;
        font-weight: 600;
        background: rgba(255,255,255,0.2); /* Increased visibility */
        padding: 16px;
        border-radius: 12px;
        border: 1px solid rgba(255,255,255,0.1);
    }
    .next-step span {
        display: inline-block;
        font-weight: 900;
        cursor: pointer;
        text-transform: uppercase;
        border-bottom: 2px solid var(--sixt-black);
    }

</style>
</head>

<body>

<div class="widget">

    <div class="header-row">
        <h2>Meine<br>Performance</h2>
        <div class="rank-group">
            <span class="rank-label">Ranking</span>
            <span class="rank-value">#2</span>
        </div>
    </div>

    <!-- Monthly Bonus / Commission Goal -->
    <div class="progress-label-row">
        <span>Provisionsziel (Monat)</span>
        <span class="progress-percent">65%</span>
    </div>
    <div class="progress-container">
        <div class="progress-fill"></div>
    </div>

    <!-- KPI Section -->
    <div class="kpi-section-title">Schicht-Statistik (Heute)</div>

    <div class="kpi-grid">
        <!-- Metric 1: Upsell -->
        <div class="kpi-row">
            <div class="kpi-info">
                <div class="kpi-label">Upsell Umsatz</div>
                <div class="kpi-value">€ 420,00</div>
            </div>
            <div class="kpi-trend">
                <span class="trend-text trend-up">▲ 12% über Ø</span>
            </div>
        </div>

        <!-- Metric 2: Protection -->
        <div class="kpi-row">
            <div class="kpi-info">
                <div class="kpi-label">Protection Quote</div>
                <div class="kpi-value">48%</div>
            </div>
            <div class="kpi-trend">
                <span class="trend-text trend-up">Ziel: 40%</span>
            </div>
        </div>

        <!-- Metric 3: NPS -->
        <div class="kpi-row low-bracket">
            <div class="kpi-info">
                <div class="kpi-label">NPS (Kundenzufriedenheit)</div>
                <div class="kpi-value">72</div>
            </div>
            <div class="kpi-trend">
                <span class="trend-text trend-down">▼ Handlungsbedarf</span>
            </div>
        </div>
    </div>

    <div class="next-step">
        2 Premium Upgrades in der Flotte verfügbar. <br>
        <span>Flottenstatus öffnen &rarr;</span>
    </div>

</div>

</body>
</html>
