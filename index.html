<!DOCTYPE html>
<html lang="de">
<head>
<meta charset="UTF-8"/>
<meta name="viewport" content="width=device-width, initial-scale=1.0"/>
<title>SIXT Agent Dashboard (DE)</title>

<style>
    :root {
        --sixt-orange: #FF5101;
        --sixt-black: #191919;
        --sixt-white: #ffffff;
        --trend-good: #ffffff; 
        --trend-bad: #191919;  
    }

    * {
        box-sizing: border-box;
    }

    body {
        font-family: 'Roboto', -apple-system, BlinkMacSystemFont, "Segoe UI", sans-serif;
        /* SEAMLESS BACKGROUND: Matches the widget color */
        background: var(--sixt-orange); 
        padding: 20px;
        margin: 0;
        min-height: 100vh;
        display: flex;
        justify-content: center;
    }

    .widget {
        width: 100%;
        max-width: 400px;
        margin: 0 auto;
        /* Transparent or matching background to ensure seamless look */
        background: var(--sixt-orange);
        color: var(--sixt-black);
        /* Removed border-radius and shadow to fix "white frame" issue */
        border-radius: 0; 
        padding: 20px 0; /* Vertical padding only, horiz handled by container */
        box-shadow: none;
        position: relative;
        overflow: visible; /* Changed to visible so it doesn't clip awkwardly */
    }

    /* Header Area */
    .header-row {
        display: flex;
        justify-content: space-between;
        align-items: flex-start;
        margin-bottom: 40px;
    }

    h2 {
        margin: 0;
        font-size: 26px;
        font-weight: 900; 
        text-transform: uppercase;
        line-height: 1;
        color: var(--sixt-black);
        max-width: 65%;
        letter-spacing: -0.5px;
    }

    .rank-group {
        text-align: right;
    }

    .rank-label {
        font-size: 11px;
        font-weight: 700;
        text-transform: uppercase;
        color: rgba(25, 25, 25, 0.6); 
        display: block;
        margin-bottom: 4px;
    }

    .rank-value {
        font-size: 22px;
        font-weight: 900;
        color: var(--sixt-black);
        line-height: 1;
    }

    /* Progress Section */
    .progress-label-row {
        display: flex;
        justify-content: space-between;
        align-items: flex-end;
        font-size: 13px;
        color: var(--sixt-black);
        margin-bottom: 10px;
        text-transform: uppercase;
        font-weight: 800;
    }
    
    .progress-percent {
        font-size: 18px;
        color: var(--sixt-black); 
        font-weight: 900;
    }

    .progress-container {
        width: 100%;
        background: rgba(0, 0, 0, 0.15); 
        border-radius: 6px;
        height: 16px; 
        overflow: hidden;
        margin-bottom: 45px;
        box-shadow: inset 0 1px 2px rgba(0,0,0,0.1);
    }

    .progress-fill {
        height: 100%;
        width: 0%; /* Start at 0 for animation */
        background: var(--sixt-white); 
        background-image: linear-gradient(
            45deg,
            rgba(0,0,0,0.05) 25%,
            transparent 25%,
            transparent 50%,
            rgba(0,0,0,0.05) 50%,
            rgba(0,0,0,0.05) 75%,
            transparent 75%,
            transparent
        );
        background-size: 10px 10px;
        transition: width 1.5s cubic-bezier(0.22, 1, 0.36, 1);
    }

    /* KPI Section */
    .kpi-section-title {
        margin: 0 0 24px 0;
        font-size: 12px;
        font-weight: 800;
        color: var(--sixt-black);
        text-transform: uppercase;
        opacity: 0.7;
        letter-spacing: 0.5px;
    }

    .kpi-grid {
        display: grid;
        gap: 28px;
    }

    .kpi-row {
        display: flex;
        align-items: center;
        border-left: 5px solid var(--sixt-black);
        border-radius: 2px;
        padding-left: 18px;
        min-height: 60px;
    }
    
    .kpi-row.low-bracket {
        border-left-color: rgba(25, 25, 25, 0.4); 
    }

    .kpi-info {
        flex-grow: 1;
    }

    .kpi-label {
        color: var(--sixt-black);
        font-size: 11px;
        text-transform: uppercase;
        font-weight: 800;
        margin-bottom: 2px;
        opacity: 0.8;
    }

    .kpi-value {
        font-size: 36px;
        font-weight: 900;
        color: var(--sixt-black);
        letter-spacing: -1px;
        line-height: 1.1;
    }

    .kpi-trend {
        font-size: 13px;
        font-weight: 800;
        text-align: right;
        display: flex;
        flex-direction: column;
        align-items: flex-end;
        justify-content: center;
    }
    
    .trend-text {
        padding: 4px 8px;
        border-radius: 4px;
        line-height: 1;
    }
    
    .trend-up { 
        color: var(--trend-good); 
    }
    
    .trend-down { 
        color: var(--trend-bad);
        opacity: 0.8;
    }

    /* Footer / CTA */
    .next-step {
        margin-top: 50px;
        text-align: center;
        font-size: 13px;
        color: var(--sixt-black);
        line-height: 1.6;
        font-weight: 600;
        background: rgba(255,255,255,0.2); 
        padding: 16px;
        border-radius: 12px;
        border: 1px solid rgba(255,255,255,0.1);
    }
    .next-step span {
        display: inline-block;
        font-weight: 900;
        cursor: pointer;
        text-transform: uppercase;
        border-bottom: 2px solid var(--sixt-black);
    }

</style>
</head>

<body>

<div class="widget">

    <div class="header-row">
        <h2>Meine<br>Performance</h2>
        <div class="rank-group">
            <span class="rank-label">Ranking</span>
            <span class="rank-value">#2</span>
        </div>
    </div>

    <!-- Monthly Bonus / Commission Goal -->
    <div class="progress-label-row">
        <span>Provisionsziel (Monat)</span>
        <span id="kpi-commission" class="progress-percent">0%</span>
    </div>
    <div class="progress-container">
        <div id="progress-bar" class="progress-fill"></div>
    </div>

    <!-- KPI Section -->
    <div class="kpi-section-title">Schicht-Statistik (Heute)</div>

    <div class="kpi-grid">
        <!-- Metric 1: Upsell -->
        <div class="kpi-row">
            <div class="kpi-info">
                <div class="kpi-label">Upsell Umsatz</div>
                <div id="kpi-upsell" class="kpi-value">€ 0,00</div>
            </div>
            <div class="kpi-trend">
                <span class="trend-text trend-up">▲ 12% über Ø</span>
            </div>
        </div>

        <!-- Metric 2: Protection -->
        <div class="kpi-row">
            <div class="kpi-info">
                <div class="kpi-label">Protection Quote</div>
                <div id="kpi-protection" class="kpi-value">0%</div>
            </div>
            <div class="kpi-trend">
                <span class="trend-text trend-up">Ziel: 40%</span>
            </div>
        </div>

        <!-- Metric 3: NPS -->
        <div class="kpi-row low-bracket">
            <div class="kpi-info">
                <div class="kpi-label">NPS (Kundenzufriedenheit)</div>
                <div id="kpi-nps" class="kpi-value">0</div>
            </div>
            <div class="kpi-trend">
                <span class="trend-text trend-down">▼ Handlungsbedarf</span>
            </div>
        </div>
    </div>

    <div class="next-step">
        2 Premium Upgrades in der Flotte verfügbar. <br>
        <span>Flottenstatus öffnen &rarr;</span>
    </div>

</div>

<script>
document.addEventListener('DOMContentLoaded', () => {
    
    // 1. Animate Progress Bar
    const progressBar = document.getElementById('progress-bar');
    setTimeout(() => {
        progressBar.style.width = '65%';
    }, 100);

    // 2. Animate Numbers helper function
    const animateValue = (element, start, end, duration, formatter) => {
        let startTimestamp = null;
        const step = (timestamp) => {
            if (!startTimestamp) startTimestamp = timestamp;
            const progress = Math.min((timestamp - startTimestamp) / duration, 1);
            
            const easeProgress = 1 - (1 - progress) * (1 - progress);
            
            const currentVal = start + (end - start) * easeProgress;
            element.innerHTML = formatter(currentVal);
            
            if (progress < 1) {
                window.requestAnimationFrame(step);
            } else {
                element.innerHTML = formatter(end);
            }
        };
        window.requestAnimationFrame(step);
    };

    // 3. Trigger Animations for KPIs

    // Upsell (Currency) - Custom formatter to put € first: € 420,00
    animateValue(
        document.getElementById('kpi-upsell'), 
        0, 
        420, 
        1500, 
        (val) => '€ ' + val.toLocaleString('de-DE', { minimumFractionDigits: 2, maximumFractionDigits: 2 })
    );

    // Protection (Percentage)
    animateValue(
        document.getElementById('kpi-protection'), 
        0, 
        48, 
        1500, 
        (val) => Math.round(val) + '%'
    );

    // NPS (Integer)
    animateValue(
        document.getElementById('kpi-nps'), 
        0, 
        72, 
        1500, 
        (val) => Math.round(val)
    );
    
    // Commission Goal (Percentage)
    animateValue(
        document.getElementById('kpi-commission'), 
        0, 
        65, 
        1500, 
        (val) => Math.round(val) + '%'
    );
});
</script>

</body>
</html>
