<!DOCTYPE html>
<html lang="de">
<head>
<meta charset="UTF-8"/>
<meta name="viewport" content="width=device-width, initial-scale=1.0"/>
<title>SIXT Agent Dashboard (DE)</title>

<style>
    :root {
        --sixt-orange: #ff5f00;
        --sixt-black: #191919;
        --sixt-white: #ffffff;
        --trend-good: #50E3C2; /* Bright Turquoise for contrast on orange */
        --trend-bad: #8B0000;  /* Dark red for contrast */
    }

    * {
        box-sizing: border-box;
    }

    body {
        font-family: 'Roboto', -apple-system, BlinkMacSystemFont, "Segoe UI", sans-serif;
        /* Grey background for the preview window so the orange widget pops */
        background: #f4f4f4; 
        padding: 40px 20px;
        margin: 0;
    }

    .widget {
        width: 100%;
        max-width: 400px;
        margin: auto;
        /* The main orange background from the screenshot */
        background: var(--sixt-orange);
        color: var(--sixt-black);
        border-radius: 16px; 
        padding: 32px 24px;
        box-shadow: 0 10px 30px rgba(255, 95, 0, 0.3);
        position: relative;
        overflow: hidden;
    }

    /* Header Area */
    .header-row {
        display: flex;
        justify-content: space-between;
        align-items: flex-start;
        margin-bottom: 32px;
    }

    h2 {
        margin: 0;
        font-size: 24px;
        font-weight: 900; 
        text-transform: uppercase;
        line-height: 1.1;
        color: var(--sixt-black);
        max-width: 60%;
    }

    .rank-group {
        text-align: right;
    }

    .rank-label {
        font-size: 10px;
        font-weight: 700;
        text-transform: uppercase;
        color: rgba(255,255,255, 0.9);
        display: block;
        margin-bottom: 2px;
    }

    .rank-value {
        font-size: 18px;
        font-weight: 900;
        color: var(--sixt-white);
    }

    /* Progress Section */
    .progress-label-row {
        display: flex;
        justify-content: space-between;
        font-size: 12px;
        color: var(--sixt-black);
        margin-bottom: 8px;
        text-transform: uppercase;
        font-weight: 800;
    }

    .progress-container {
        width: 100%;
        /* Semi-transparent dark track */
        background: rgba(0,0,0,0.1); 
        border-radius: 4px;
        height: 12px;
        overflow: hidden;
        margin-bottom: 40px;
    }

    .progress-fill {
        height: 100%;
        width: 65%;
        background: rgba(255,255,255,0.3);
        /* Striped texture matching the reference */
        background-image: linear-gradient(
            45deg,
            rgba(255,255,255,0.4) 25%,
            transparent 25%,
            transparent 50%,
            rgba(255,255,255,0.4) 50%,
            rgba(255,255,255,0.4) 75%,
            transparent 75%,
            transparent
        );
        background-size: 8px 8px;
    }

    /* KPI Section */
    .kpi-section-title {
        margin: 0 0 20px 0;
        font-size: 12px;
        font-weight: 800;
        color: var(--sixt-black);
        text-transform: uppercase;
        opacity: 0.8;
    }

    .kpi-grid {
        display: grid;
        gap: 24px;
    }

    .kpi-row {
        display: flex;
        align-items: center;
        /* The bracket styling */
        border-left: 4px solid var(--sixt-black);
        border-radius: 2px;
        padding-left: 16px;
        min-height: 60px;
    }

    .kpi-info {
        flex-grow: 1;
    }

    .kpi-label {
        color: var(--sixt-black);
        font-size: 10px;
        text-transform: uppercase;
        font-weight: 700;
        margin-bottom: 4px;
        opacity: 0.9;
    }

    .kpi-value {
        font-size: 28px;
        font-weight: 900;
        color: var(--sixt-black);
        letter-spacing: -0.5px;
    }

    .kpi-trend {
        font-size: 12px;
        font-weight: 800;
        text-align: right;
    }
    
    .trend-up { color: var(--trend-good); }
    .trend-down { color: #cf3f3f; /* Slightly lighter red for visibility */ }

    /* Footer / CTA */
    .next-step {
        margin-top: 40px;
        text-align: center;
        font-size: 12px;
        color: var(--sixt-black);
        line-height: 1.5;
        font-weight: 500;
    }
    .next-step span {
        display: inline-block;
        margin-top: 4px;
        font-weight: 900;
        cursor: pointer;
        text-transform: uppercase;
        border-bottom: 2px solid var(--sixt-black);
    }

</style>
</head>

<body>

<div class="widget">

    <div class="header-row">
        <h2>Meine<br>Performance</h2>
        <div class="rank-group">
            <span class="rank-label">Ranking:</span>
            <span class="rank-value">#2</span>
        </div>
    </div>

    <!-- Monthly Bonus / Commission Goal -->
    <div class="progress-label-row">
        <span>Provisionsziel (Monat)</span>
        <span>65%</span>
    </div>
    <div class="progress-container">
        <div class="progress-fill"></div>
    </div>

    <!-- KPI Section -->
    <div class="kpi-section-title">Schicht-Statistik (Heute)</div>

    <div class="kpi-grid">
        <!-- Metric 1: Upsell -->
        <div class="kpi-row">
            <div class="kpi-info">
                <div class="kpi-label">Upsell Umsatz</div>
                <div class="kpi-value">€ 420,00</div>
            </div>
            <div class="kpi-trend trend-up">▲ 12% über Ø</div>
        </div>

        <!-- Metric 2: Protection -->
        <div class="kpi-row">
            <div class="kpi-info">
                <div class="kpi-label">Protection Quote</div>
                <div class="kpi-value">48%</div>
            </div>
            <div class="kpi-trend trend-up">Ziel: 40%</div>
        </div>

        <!-- Metric 3: NPS -->
        <div class="kpi-row" style="border-left-color: rgba(0,0,0,0.3);">
            <div class="kpi-info">
                <div class="kpi-label">NPS (Kundenzufriedenheit)</div>
                <div class="kpi-value">72</div>
            </div>
            <div class="kpi-trend trend-down">▼ Handlungsbedarf</div>
        </div>
    </div>

    <div class="next-step">
        2 Premium Upgrades in der Flotte verfügbar. <br>
        <span>Flottenstatus öffnen &rarr;</span>
    </div>

</div>

</body>
</html>
